{% comment %}
    IGNORE THIS COMMENT: Interchange code reference for dev self:
    <img width="200" data-interchange="[/ImageGen.ashx?width=200&image=@logo.Url, (default)], [@logo.Url, (retina)]" alt="@logo.Name">
{% endcomment %}

{% assign settings = site.data.enu.settings %}
{% assign logo = "/img/enu/content/logo@2x.png" %}

<div class="row">
    <div class="header-top">
        <div class="medium-7 medium-push-5 columns medium-text-right">

            <!-- Buttons Wrapper -->
            <div class="buttons-wrapper">
                <a class="button tiny radius minimal" href="#"><i class="fa fa-lock"></i>&nbsp; Login</a>
                <a class="button tiny radius show-for-medium-up" href="/contact-us/make-an-enquiry/#enquiry-form"><i class="fa fa-play"></i>&nbsp; Contact Us</a>
                <a class="button tiny radius" href="/applications/apply-now/"><i class="fa fa-play"></i>&nbsp; Apply Now</a>
            </div>

            <!-- Language Selector -->
            <div class="language-selector right">
                <a href="#" class="mobile-menu-trigger"></a>
                {% include shared/languages.html %}
            </div>

        </div>
    </div> <!-- .header-top -->
    <div class="medium-5 medium-pull-7 columns">
        <a class="logo" href="/" title="{{ settings.seo_title }}" itemprop="url">
        <img src="{{ logo }}" alt="{{ settings.company_title }}" itemprop="logo"></a>
    </div>
</div> <!-- .row -->

<!-- Important: Hamburger outside of row -->
<div class="header-mobile-menu hide-for-large-up">
    <a href="#">MENU <span class="hamburger"><span class="hamburger-icon"></span></span></a>
</div>
