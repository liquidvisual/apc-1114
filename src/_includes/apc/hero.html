{% assign hero_images = site.data.apc.carousel_slides %}

<!-- HERO MODULE -->
<div class="js-carousel lv-hero-module">

    {% for hero in hero_images %}

    <!-- Hero Item -->
    <div class="lv-hero" style="background-image: url('{{ hero.image | prepend: site.assets }}')" data-background-image="...">
        <div class="row lv-vertical-center">

            <!-- Caption -->
            <div class="medium-8 columns">
                <div class="lv-hero-caption animated">
                    <h1>{{ hero.caption_title }}</h1>
                    <div class="lv-hero-caption-body">
                        <p>{{ hero.caption_body }}</p>
                    </div>
                    <p><a class="button swish medium" href="#"><i class="fa fa-play"></i>&nbsp; Find out more</a></p>
                </div> <!-- .lv-hero-caption -->
            </div> <!-- .columns -->

        </div> <!-- .row -->
    </div> <!-- .lv-hero -->

    {% endfor %}

</div> <!-- .lv-hero-module -->

<!-- Hero Controls -->
<div class="lv-hero-controls show-for-xxlarge-up">
    <span href="#" class="lv-hero-next"></span>
    <span href="#" class="lv-hero-prev"></span>
</div>
